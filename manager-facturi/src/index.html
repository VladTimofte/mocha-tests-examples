<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager de Facturi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Manager de Facturi</h1>
    <form id="invoiceForm">
        <label for="invoiceType">Tip Factură:</label>
        <input type="text" id="invoiceType" required>

        <label for="amount">Sumă:</label>
        <input type="number" id="amount" required>

        <label for="dueDate">Data Scadenței:</label>
        <input type="date" id="dueDate" required>

        <button type="submit">Adaugă Factură</button>
    </form>

    <h2>Facturile Tale</h2>
    <ul id="invoiceList"></ul>

    <script type="module" src="storage.js"></script>
    <script type="module" src="dom.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
