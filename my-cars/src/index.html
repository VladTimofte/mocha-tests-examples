<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionare Mașini</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Gestionare Mașini</h1>
    <form id="carForm">
        <label for="licensePlate">Număr înmatriculare:</label>
        <input type="text" id="licensePlate" required>

        <label for="itpDate">Expirare ITP:</label>
        <input type="date" id="itpDate" required>

        <label for="insuranceDate">Expirare Asigurare:</label>
        <input type="date" id="insuranceDate" required>

        <label for="rovignetteDate">Expirare Rovinieta:</label>
        <input type="date" id="rovignetteDate" required>

        <button type="submit">Adaugă Mașină</button>
    </form>

    <h2>Mașinile Tale</h2>
    <ul id="carList"></ul>

    <script type="module" src="storage.js"></script>
    <script type="module" src="dom.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
